{% extends 'base.html' %}
{% block content %}




<!-- All Blogs Page Start -->
<section class="ss_section_eight ss_section_sec_bg spacer_top spacer_bottom"> <!--===== Section Eight Start =====-->
        <div class="container-fluid">
                <h3 class="ss_h3_center text-center">Blog Posts</h3>
                <h1 class="text-center mb-5">Our Blogs</h1>
                <div class="row ">
                        <!-- Blogs Start -->
                        <div class="col-xl-3 col-lg-4 col-md-6 col-sm-12 p-2">

                                {% for element in data %}


                                <div class="blog_box">
                                        <div class="ss_eight ss_box_wbg wow fadeIn" data-wow-delay="0.1s"
                                                data-wow-duration="1s">
                                                <a href="{{url_for('blogDetails',blog_id=element['_id'])}}"><img class="img-fluid"
                                                src="{{'https://'+ element['image_link'] }}"
                                                                
                                                                alt="image" title="image" /></a>
                                                <div class="ss_product_content ss_box_bg">
                                                        <h2>{{ element.heading}}  <span><a href="{{url_for('blogDetails',blog_id=element['_id'])}}">
                                                                                {{ element.date}}
</a></span></h2>
                                                </div>
                                        </div>
                                </div>


                                {% endfor %}

                        </div>
                </div>
        </div>
</section>
<!-- All Blogs Page End -->


{% endblock %}
